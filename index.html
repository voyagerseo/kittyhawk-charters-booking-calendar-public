<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Boat Booking Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #calendar { max-width: 900px; margin: 0 auto; }
    #bookingForm input, #bookingForm textarea { margin: 10px auto; width: 80%; padding: 8px; display: block; }
    #submit { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Book a Boat Charter</h2>
<div id="calendar"></div>

<div id="bookingForm" style="display:none;">
  <h3>Booking for <span id="selDate"></span></h3>
  <input id="name" placeholder="Your Name">
  <input id="email" placeholder="Your Email">
  <textarea id="notes" placeholder="Notes (optional)"></textarea>
  <button id="submit">Send Request</button>
</div>

<script>
  const API = 'https://boat-charter-booking.onrender.com';

  document.addEventListener('DOMContentLoaded', () => {
    const cal = new Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      selectable: true,
      events: API + '/api/bookings',
      eventDataTransform: e => ({
        ...e,
        title: 'Booked',
        backgroundColor: '#ff4d4d',
        borderColor: '#ff4d4d'
      }),
      select: info => {
        document.getElementById('selDate').innerText = info.startStr;
        document.getElementById('bookingForm').style.display = 'block';

        document.getElementById('submit').onclick = () => {
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const notes = document.getElementById('notes').value;

          if (!name || !email) return alert('Name and email required');

          fetch(API + '/api/bookings/request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date: info.startStr, name, email, notes })
          })
          .then(r => r.json())
          .then(d => {
            if (d.success) {
              alert('Booking sent!');
              cal.refetchEvents();
              document.getElementById('bookingForm').style.display = 'none';
            } else {
              alert('Error sending request.');
            }
          });
        };
      }
    });

    cal.render();
  });
</script>

</body>
</html>

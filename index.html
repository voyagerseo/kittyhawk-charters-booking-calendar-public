<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boat Booking Calendar</title>

  <!-- FullCalendar bundled build -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    #calendar {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .fc {
      width: 100% !important;
      font-size: 0.95rem;
    }

    #bookingForm input,
    #bookingForm textarea {
      margin: 10px auto;
      width: 90%;
      padding: 10px;
      display: block;
      font-size: 1rem;
    }

    #submit {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .fc-toolbar-title {
        font-size: 1rem;
      }
      .fc-daygrid-day-number {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

<h2 style="text-align: center; margin-top: 20px;">Book a Boat Charter</h2>
<div id="calendar"></div>

<div id="bookingForm" style="display:none;">
  <h3 style="text-align:center;">Booking for <span id="selDate"></span></h3>
  <input id="name" placeholder="Your Name" />
  <input id="email" placeholder="Your Email" />
  <textarea id="notes" placeholder="Notes (optional)"></textarea>
  <button id="submit">Send Request</button>
</div>

<script>
  const API = 'https://boat-charter-booking.onrender.com';

  function sendHeightToParent() {
    setTimeout(() => {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: 'resize-calendar', height }, '*');
    }, 100);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const cal = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      selectable: true,
      events: API + '/api/bookings',
      eventDataTransform: e => ({
        ...e,
        title: 'Booked',
        backgroundColor: '#ff4d4d',
        borderColor: '#ff4d4d'
      }),
      select: info => {
        document.getElementById('selDate').innerText = info.startStr;
        document.getElementById('bookingForm').style.display = 'block';
        sendHeightToParent();

        document.getElementById('submit').onclick = () => {
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const notes = document.getElementById('notes').value;

          if (!name || !email) return alert('Name and email required');

          fetch(API + '/api/bookings/request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date: info.startStr, name, email, notes })
          })
            .then(r => r.json())
            .then(d => {
              if (d.success) {
                alert('Booking sent!');
                document.getElementById('bookingForm').style.display = 'none';
                cal.refetchEvents();
                sendHeightToParent();
              } else {
                alert('Error sending request.');
              }
            });
        };
      }
    });

    cal.render();
    sendHeightToParent();
    window.addEventListener('resize', sendHeightToParent);
  });
</script>

</body>
</html>
